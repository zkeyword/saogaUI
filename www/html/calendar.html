 <script src="../js/lib/jquery-1.8.3.min.js"></script>
<script data-main="../js/common2" src="../js/lib/require.js"></script>

<body>				
	<div class="ui-wrap fn-clear">
		<label for="calendar" class="ui-label">时间</label><input type="text" id="calendar" class="ui-input">
	</div>
	<script>
		require(['app/main'], function(saogaUI){
			
			saogaUI.ui.calendar({
				trigger:'#calendar',
				dateFormat:'yyyy-MM-dd hh:mm:ss',
				beginYear:'1970',
				endYear:'2030',
				callback: function(time){
					alert(time)
				}
			});

		});
	</script>
</body>
