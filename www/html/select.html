<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>下拉框控件</title>
<!-- <link rel="stylesheet/less" type="text/less" href="../less/styles.less">
 --><link rel="stylesheet" type="text/css" href="../../build/css/styles.css">
<script src="http://127.0.0.1/saogaUI/www/temp/common-data.js"></script>
<script data-main="../js/common2" src="../js/lib/require.js"></script>
</head>
<body>
	<form class="fn-clear" action="http://127.0.0.1/saogaUI/www/temp/select.php">
		<div class="fn-clear">
			<span id="add">新增</span>
		</div>
		<div class="fn-clear" id="wrap">
			<div class="fn-clear"><input type="hidden" name="multiple" class="multiple4" /></div>
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			<div class="fn-clear"><input type="hidden" name="multiple" class="multiple4" /></div>
		</div>
	</form>			

	<script>
		require(['app/main'], function(saogaUI){

			var select4 = saogaUI.ui.select2({
				target:'.multiple4',
				type:'multiple',
				width:500,
				radio:true,
				name:'xxxx[]',
				ajax:{
					url: 'http://127.0.0.1/saogaUI/www/temp/select2.php',
					data:{
						index:'1'
					}
				},
				selectedData:[
					{
						name:'12',
						val:'12',
						id:'12'
					}
				]
			});
			
			$('#add').click(function(){
				$('#wrap').append('<div class="fn-clear"><input type="hidden" name="multiple" class="multiple4" /></div>')
				select4.reload()
			});
			
	
		});
	</script>
</body>
</html>
