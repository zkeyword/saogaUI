<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单頁面</title>
    <link rel="stylesheet/less" type="text/less" href="/resources/saogaUI/www/less/styles.less">
    <script src="/resources/saogaUI/www/js/lib/less-1.5.0.min.js"></script>
</head>
<body>
<!-- 基本案例-->
<!-- 常见填写表单-->
<div class="fn-clear">
	<div class="ui-form fn-left"><span>密码：</span><span><input type="email" placeholder="Enter email"  class="ui-input" required></span></div>
</div>	
<!-- 选择表单-->
<div class="fn-clear">
	<div class="ui-form fn-left"><span>密码：</span>
		<span>
			<select class="ui-select">
				<option>22222</option>
				<option>22222</option>
				<option>22222</option>
			</select>
		</span>
	</div>
</div>	
<!-- 文本域表单-->
<div class="fn-clear">
		<div class="ui-form fn-left"><span>编辑：</span><span><textarea rows="3" class="ui-textarea" required></textarea></span></div>
</div>
<!-- 选择文件表单-->	
<div class="fn-clear">
	<input type="file" id="exampleInputFile">
</div>	
<!-- 单选及复选表单-->
<div class="fn-clear">
	<div class="fn-left">
	  <label><input type="checkbox" value="">嚯嚯嚯</label>
	</div>
	<div class="fn-left">
	  <label><input type="radio" checked="" value="option1" name="Radios">灌灌灌灌灌</label>
	</div>
	<div class="fn-left">
	  <label><input type="radio" value="option2" name="Radios">嘎嘎嘎嘎嘎</label>
	</div>
	<div class="fn-left">
		<label class="checkbox-inline"><input type="checkbox" value="option1">1</label>
		<label class="checkbox-inline"><input type="checkbox" value="option2">2</label>
		<label class="checkbox-inline">3<input type="checkbox" value="option3"></label>
	</div>
</div>
<!-- 输入表单后面带复选表单-->
<div class="fn-clear">
	<div class="ui-form fn-left">
		<span>密码：</span>
		<span><input type="email" placeholder="Enter email"  class="ui-input" required></span>
		<span><label><input type="checkbox" value="">嚯嚯嚯</label></span>
		<span>
			<label><input type="radio" checked="" value="option1" name="Radios"><i data-uid="983250" class="icon-font icon-font-10 col-808b9c">&#983250</i></label>
			<label><input type="radio" checked="" value="option1" name="Radios"><i data-uid="983250" class="icon-font icon-font-10 col-ff0000">&#983250</i></label>
			<label><input type="radio" checked="" value="option1" name="Radios"><i data-uid="983250" class="icon-font icon-font-10 col-ffae00">&#983250</i></label>
			<label><input type="radio" checked="" value="option1" name="Radios"><i data-uid="983250" class="icon-font icon-font-10 col-00fd22">&#983250</i></label>
			<label><input type="radio" checked="" value="option1" name="Radios"><i data-uid="983250" class="icon-font icon-font-10 col-0051fd">&#983250</i></label>
			<label><input type="radio" checked="" value="option1" name="Radios"><i data-uid="983250" class="icon-font icon-font-10 col-e100fd">&#983250</i></label>
		</span>
	</div>
</div>	
<!--按钮在左，输入框在右 搜索框 -->
<div class="fn-clear">
	<div class="fn-left"> <a class="ui-btn ui-btn-primary" href="javascript:;">主要</a></div>
	<div class="fn-right ui-form"><span>密码：</span><span><input type="email" placeholder="Enter email" class="ui-input" required></span></div>
</div>
<!-- !!!!单搜索框搜索条件在最小分辨率的情况下依旧是单行的情况下，不需为span添加类名。在搜索条件多行情况下考虑到对齐问题才需添加宽度控制<span class="ui-label ui-label-75"> -->
<!--多个输入框在左，按钮在右 搜索框 -->
<div class="fn-clear ui-search">

</div>

			<label><input type="radio" checked="" value="option1" name="Radios"><i data-uid="983250" class="icon-font icon-font-10 col-ff0000">&#983250</i></label>

	</div>
	<div class="fn-left ui-form"><a class="ui-btn ui-btn-primary" href="javascript:;">搜索</a></div>
</div>
<div class="fn-clear">
	<ul class="ui-forms fn-left">
		<li>
			<div>
				<span class="ui-label">密码：</span>
				<span><input type="email" placeholder="Enter email"  class="ui-input" required></span>
