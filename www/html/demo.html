<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>組件頁面</title>
	<link rel="stylesheet/less" type="text/less" href="http://127.0.0.1:808/resources/saogaUI/www/less/styles.less">
    <script src="http://127.0.0.1:808/resources/saogaUI/www/js/lib/less-1.5.0.min.js"></script>
</head>
<body>
<!-- 按鈕模塊 -->
<div class="fn-clear">
      <button class="btn btn-default" type="button">默认</button>
      <button class="btn btn-primary" type="button">主要</button>
      <button class="btn btn-success" type="button">成功</button>
      <button class="btn btn-info" type="button">信息</button>
      <button class="btn btn-warning" type="button">警告</button>
      <button class="btn btn-danger" type="button">危险</button>
      <button class="btn btn-disabled" type="button" disabled="disabled">禁用</button>
</div>	
<div class="fn-clear">
	<div class="bs-example">
      <p>
        <button class="btn btn-primary btn-lg" type="button">Large button</button>
        <button class="btn btn-default btn-lg" type="button">Large button</button>
      </p>
      <p>
        <button class="btn btn-primary" type="button">Default button</button>
        <button class="btn btn-default" type="button">Default button</button>
      </p>
      <p>
        <button class="btn btn-primary btn-sm" type="button">Small button</button>
        <button class="btn btn-default btn-sm" type="button">Small button</button>
      </p>
      <p>
        <button class="btn btn-primary btn-xs" type="button">Extra small button</button>
        <button class="btn btn-default btn-xs" type="button">Extra small button</button>
      </p>
    </div>
</div>	
<div class="fn-clear">
</div>	
<div class="fn-clear">
</div>	
<div class="fn-clear">
</div>	
<div class="fn-clear">
</div>	
<div class="fn-clear">
</div>	
</body>
</html>
