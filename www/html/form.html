<script type="text/javascript">

require(['app/main'], function(saogaUI){
	var select = saogaUI.ui.select2({
		target:'select',
		type:'single'
	});
	
	var checkbox = saogaUI.ui.check({
		target:':radio'
	});
	
	var checkbox = saogaUI.ui.check({
		target:':checkbox'
	})
	
	$('.ui-btn-switch').click(function(){
		var that = $(this);
		if( that.hasClass('ui-btn-switch-open') ){
			that.removeClass('ui-btn-switch-open')
				.addClass('ui-btn-switch-close')
				.find('em')
				.html('已关闭');
		}else{
			that.removeClass('ui-btn-switch-close')
				.addClass('ui-btn-switch-open')
				.find('em')
				.html('已开启');
		}
	})
});

</script>
