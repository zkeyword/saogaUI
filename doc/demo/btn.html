		1.所以图标显示都用<i></i>标签
		2.图标引用必须项 ：类名，data-uid,包含内容，即：class="icon-font icon-font-10" ，data-uid="983202" ，data-uid和包含内容是对应的<br/>
		 即显示为：<i class="icon-font icon-font-10" data-uid="983202" >&#983202</i>
		2.特殊部分，可直接给图标新增类名来改变图标的样式，比如图标的大小，颜色等。
		<i class="icon-font icon-font-10" data-uid="983250" >&#983250</i>
		<i class="icon-font icon-font-10 col-0051fd" data-uid="983250" >&#983250</i>
